Configuration:
  appenders:
    console:
      name: Console
      target: SYSTEM_OUT
      patternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %c{1} - %msg%n"
        replace:
          regex: "([A-Za-z0-9._%+-])([A-Za-z0-9._%+-]*)(@[A-Za-z0-9.-]+\\.[A-Za-z]{2,})"
          replacement: "[EMAIL MASKED]"

  loggers:
    root:
      level: info
      AppenderRef:
        - ref: Console