version: '3.8'
services:
  message-service:
    build: .
    image: sandbox-message-management:latest
    container_name: sandbox-message-management
    ports:
      - "8081:8081"        # host:container (change as per your app port)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/worker:/tmp/worker
    restart: always